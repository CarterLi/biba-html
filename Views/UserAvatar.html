<section class="user-avatar">
    <div class="left">
        <div data-presence="{{Profile.Availability}}" title="{{Profile.Availability}}"></div>
    </div>
    <div class="right">
        <div class="fullname" ng-bind="Profile.FullName"></div>
        <div class="email" ng-bind="Profile.Email"></div>
    </div>
</section>
